version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mylink_vacancies
      POSTGRES_USER: mylink_user
      POSTGRES_PASSWORD: mylink_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mylink-network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://mylink_user:mylink_password@postgres:5432/mylink_vacancies
    depends_on:
      - postgres
    networks:
      - mylink-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_URL=http://backend:8000
    networks:
      - mylink-network
    depends_on:
      - backend
    restart: unless-stopped

  ai-assistent:
    build: ./ai-assistent
    ports:
      - "8001:8001"
    volumes:
      - ./ai-assistent:/app
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - mylink-network
    restart: unless-stopped

networks:
  mylink-network:
    driver: bridge

volumes:
  postgres_data:
