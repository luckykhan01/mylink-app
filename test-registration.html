<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <form id="registerForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="browser-test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="testpass123" required>
        </div>
        <div>
            <label>Full Name:</label>
            <input type="text" id="full_name" value="Browser Test User" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" id="phone" value="+1234567890">
        </div>
        <div>
            <label>Role:</label>
            <select id="role">
                <option value="job_seeker">Job Seeker</option>
                <option value="employer">Employer</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<h3 style="color: green;">Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<h3 style="color: red;">Error!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3 style="color: red;">Network Error!</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
